services:
  postgres:
    image: postgres:16-alpine
    container_name: proyecto_postgres
    environment:
      POSTGRES_USER: proyecto
      POSTGRES_PASSWORD: proyecto123
      POSTGRES_DB: proyecto_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proyecto -d proyecto_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: proyecto_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@proyecto.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: proyecto_backend
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=proyecto_db;Username=proyecto;Password=proyecto123"
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5293:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: proyecto_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data:
